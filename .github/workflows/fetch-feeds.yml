name: Fetch Feeds

permissions:
  contents: write

on:
  schedule:
    - cron: "0 22 * * *"  # 毎朝7:00 JST（=22:00 UTC）
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python scripts/fetch_feeds.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/items.json
          git diff --cached --quiet || (git commit -m "Update feeds" && git push)

feeds:
  - id: mext_news
    name: 文部科学省 新着情報
    url: https://www.mext.go.jp/b_menu/news/index.rdf
    category: MEXT

  - id: openai_news
    name: OpenAI News
    url: https://openai.com/news/rss.xml
    category: AI

  - id: google_ai
    name: Google AI (The Keyword)
    url: https://blog.google/rss/?hl=ja&topic=ai
    category: AI
