<script>
const STAR_KEY = "info_dash_stars";
const MEMO_KEY = "info_dash_memos";

const getStars = () => new Set(JSON.parse(localStorage.getItem(STAR_KEY) || "[]"));
const saveStars = (s) => localStorage.setItem(STAR_KEY, JSON.stringify([...s]));

const getMemos = () => JSON.parse(localStorage.getItem(MEMO_KEY) || "{}");
const saveMemos = (m) => localStorage.setItem(MEMO_KEY, JSON.stringify(m));

let state = {
  items: [],
  category: "ALL",
  search: "",
  onlyStar: false
};

function render() {
  const stars = getStars();
  const memos = getMemos();

  let items = state.items.slice();

  if (state.category !== "ALL") {
    items = items.filter(i => i.category === state.category);
  }

  if (state.search) {
    items = items.filter(i => i.title.includes(state.search));
  }

  if (state.onlyStar) {
    items = items.filter(i => stars.has(i.id));
  }

  const list = document.getElementById("list");
  if (items.length === 0) {
    list.textContent = "è©²å½“ã™ã‚‹è¨˜äº‹ãŒã‚ã‚Šã¾ã›ã‚“";
    return;
  }

  list.innerHTML = items.map(i => {
    const star = stars.has(i.id) ? "â­" : "â˜†";
    const memo = memos[i.id] || "";
    const hint = i.important_hint ? `<span class="hint">âš ï¸ å¤§äº‹ã‹ã‚‚</span>` : "";

    return `
      <div class="card">
        <div class="meta">
          <span>${i.source}</span>
          <span>${(i.date || "").slice(0,10)}</span>
          <span>${i.category}</span>
          ${hint}
        </div>
        <div class="title">
          <a href="${i.url}" target="_blank" rel="noreferrer">${i.title}</a>
        </div>
        <div class="actions">
          <button class="btn" data-star="${i.id}">${star}</button>
          <input class="memo"
                 data-memo="${i.id}"
                 placeholder="1è¡Œãƒ¡ãƒ¢ï¼ˆä¾‹ï¼šæ¬¡ã®ä¼šè­°ã§ç¢ºèªï¼‰"
                 value="${memo.replace(/"/g,'&quot;')}">
        </div>
      </div>
    `;
  }).join("");

  document.querySelectorAll("[data-star]").forEach(b => {
    b.onclick = () => {
      const id = b.dataset.star;
      const s = getStars();
      s.has(id) ? s.delete(id) : s.add(id);
      saveStars(s);
      render();
    };
  });

  document.querySelectorAll("[data-memo]").forEach(i => {
    i.onchange = () => {
      const m = getMemos();
      m[i.dataset.memo] = i.value;
      saveMemos(m);
    };
  });
}

async function load() {
  const res = await fetch("data/items.json", { cache: "no-store" });
  const data = await res.json();
  state.items = data.items || [];
  render();
}

document.getElementById("search").oninput = e => {
  state.search = e.target.value;
  render();
};

document.getElementById("onlyStar").onchange = e => {
  state.onlyStar = e.target.checked;
  render();
};

document.querySelectorAll(".chip").forEach(c => {
  c.onclick = () => {
    document.querySelectorAll(".chip").forEach(x => x.classList.remove("active"));
    c.classList.add("active");
    state.category = c.dataset.cat;
    render();
  };
});

load();
</script>
